<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GPA Calculator</h2>
    <form action="input.txt" method="post">
      <input type="number" name="m1" placeholder="Marks 1" required><br>
      <input type="number" name="m2" placeholder="Marks 2" required><br>
      <input type="number" name="m3" placeholder="Marks 3" required><br>
      <input type="number" name="m4" placeholder="Marks 4" required><br>
      <input type="number" name="m5" placeholder="Marks 5" required><br>
      <button type="submit">Calculate</button>
    </form>
  </div>
</body>
</html>
